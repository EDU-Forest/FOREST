server:
  port: 9012
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  ssl:
    enabled: true
    key-store: ${KEY_STORE}
    key-store-password: ${KEY_STORE_PASSWORD}
    key-store-type: ${KEY_STORE_TYPE}
  http2:
    enabled: true

spring:
  config:
    activate:
      on-profile: dev

  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      username:
      password:
      database: admin
      # uri: mongodb: //546.465.445:27017/qwerqwer

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

notification:
  mattermost:
    enabled: true
    webhook-url: ${MM_WEBHOOK_URL}
    channel :
